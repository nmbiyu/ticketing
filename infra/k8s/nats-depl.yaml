apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args:
            [
              '-p',
              '4222',
              '-m',
              '8222',
              '-hbi', # How often NATS server will make a heartbeat request to each client. Set to 5 seconds in next line.
              '5s',
              '-hbt', # How long each client has to respond to a heartbeat request. Set to 5 seconds in next line.
              '5s',
              '-hbf', # Number of consecutive failures allowed before the NATS server deems the client as dead. Set to 2 in next line.
              '2',
              '-SD',
              '-cid',
              'ticketing'
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222