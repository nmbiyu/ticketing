apiVersion: skaffold/v4beta2
kind: Config
build:
  artifacts:
  - image: us.gcr.io/ticketing-dev-379109/auth
    context: auth
    sync:
      manual:
      - src: src/**/*.ts
        dest: .
    docker:
      dockerfile: Dockerfile
  - image: us.gcr.io/ticketing-dev-379109/client
    context: client
    sync:
      manual:
      - src: src/**/*.js
        dest: .
    docker:
      dockerfile: Dockerfile
  - image: us.gcr.io/ticketing-dev-379109/tickets
    context: tickets
    sync:
      manual:
      - src: src/**/*.ts
        dest: .
    docker:
      dockerfile: Dockerfile
  - image: us.gcr.io/ticketing-dev-379109/orders
    context: orders
    sync:
      manual:
      - src: src/**/*.ts
        dest: .
    docker:
      dockerfile: Dockerfile
  - image: us.gcr.io/ticketing-dev-379109/expiration
    context: expiration
    sync:
      manual:
        - src: src/**/*.ts
          dest: .
  - image: us.gcr.io/ticketing-dev-379109/payments
    context: payments
    sync:
      manual:
        - src: src/**/*.ts
          dest: .
    docker:
      dockerfile: Dockerfile
  # Local build config for the minikube context
  #local:
  #  push: false
  # Google cloud config
  googleCloudBuild:
    projectId: ticketing-dev-379109
manifests:
  rawYaml:
  - ./infra/k8s/*
deploy:
  kubectl: {}
